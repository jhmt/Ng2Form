
<form [formGroup]="myForm" novalidate (ngSubmit)="saveUser(myForm.value, myForm.valid)">

    <!-- We'll add our form controls here -->
  <div>
      <label>Name</label>
      <input type="text" formControlName="name">
      <br />
      <small
        class="errorMessage"
        [hidden]="myForm.controls.name.valid || (myForm.controls.name.pristine && !submitted)">
          Name is required (minimum 5 characters).
      </small>
  </div>

  <button type="submit">Submit</button>

</form>
